---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="content-card">
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="Photo of {{ page.title }}" style="width: 250px; height: auto; float: left; margin-right: 25px; margin-bottom: 10px; border-radius: 8px;">
  {% endif %}
  
  {{ content | markdownify }}
  
  <div style="clear: both;"></div>
</div>
